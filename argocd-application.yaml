apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-nginx-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/your-repo/your-manifests.git  # Replace with your Git repo
    targetRevision: HEAD
    path: .  # Path to directory containing deployment.yaml and service.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true

  # This ensures ArgoCD monitors for changes
  revisionHistoryLimit: 3
